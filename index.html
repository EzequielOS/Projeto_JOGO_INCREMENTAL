<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="estilos.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="inicioJogo()">
    <div id="font">
      <p align=center id="pontos"><strong>PLACAR</strong></p>
    </div>

  <p align=center><img id="image" onclick = "placarPontos()" src="img/donuts.jpg"><img id="homer" src="img/homer_001.jpg">

  <audio id="somHomer">
      <source src="ouch.ogg" type="audio/ogg">
      <source src="ouch.mp3" type="audio/mp3">
  </audio></p>

<div id="upgrades">
  <table id="t01">
    <tr><th><p>UPGRADES: </p><br></th></tr>
    <tr><th><p>Requer 20 pts.<img id="upgrade1" src="img/donuts_upgrade_000.jpg" height="92" width="92" title="Gera 1 donut a cada 20 segundos."></p></th></tr>
    <tr><th><p>Requer 50 pts.<img id="upgrade2" src="img/donuts_upgrade_000.jpg" height="92" width="92" title="Gera 1 donut a cada 1 segundo."></p></tr>
    <tr><th><p>Requer 70 pts.<img id="upgrade3" src="img/donuts_upgrade_000.jpg" height="92" width="92" title="Gera 5 donut's a cada 10 segundos."></p></th></tr>
  </table>
</div>

<div id="timer">
  <table id="t02">
    <tr><th><p id="tempo">MIN : SEG</p><br></th></tr>
    </table>
</div>
  <div id="placar">
    <p></p>
  </div>
</body>
</html>
